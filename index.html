// üçë handle cursor behaviour
function handleCursor() {
  class Cursor {
    constructor() {
      this.initCursor();
    }
    initCursor() {
      this.outerCursor = document.querySelector("#cursor-custom");
      // this.outerCursorBox = this.outerCursor.getBoundingClientRect();
      const offset = 25;
      this.outerCursorSpeed = 0.5;
      document.addEventListener("mousemove", (e) => {
        showCherryCursor();
        this.clientX = e.clientX;
        this.clientY = e.clientY;
      });
      const render = () => {
        if (!this.isStuck) {
          // const offset = this.outerCursorBox.width / 2;
          gsap.to(this.outerCursor, this.outerCursorSpeed, {
            x: this.clientX + offset,
            y: this.clientY + offset
          });
        }
        requestAnimationFrame(render);
      };
      render();
    } // end initCursor
  } // end Cursor class
  const cursor = new Cursor();
}
